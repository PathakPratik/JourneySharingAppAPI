<!DOCTYPE html>
<html>
   <head>
      <title>Hello world</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      const socket = io();

      const payload = {
            "UserId":1,
            "TripStartLocation": ["53.344"," -6.2625"],
            "TripStopLocation": ["53.33263","-6.27554"]
        }

      socket.emit('routeMatches', payload)

      socket.on("hello", (arg) => {
        console.log(arg);
      });
      socket.on("routeMatchesResponse", (arg) => {
        console.log(arg);
      });
   </script>
   <body>Hello</body>
</html>
