version: '3'
services:
  api:
    image: journey_sharing_app:v1
    # build: .
    entrypoint: python app.py
    ports:
        - '5000:5000'
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - SQLALCHEMY_DATABASE_URI=${SQLALCHEMY_DATABASE_URI}
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    volumes:
      - mysqlvol:/var/lib/mysql

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  redis:
    image: redis
    ports:
      - "6379:6379"

volumes:
  mysqlvol:
#     external:true



